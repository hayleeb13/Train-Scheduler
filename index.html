<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
      #employee-table th {
        display: inline-block;
        width: 20%;
      }
    </style>
</head>
<body>

  <div class="container">

    <br>
    <div class="jumbotron" style="background-color: blue; color: white">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="row">
      <br>
      <div class="col-md-12">
        <div class="card mb-4">
          <div class="card-header" style="background-color: blue; color: white">Current Train Schedule:</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
          </div>
        </div>
        <br>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header" style="background-color: blue; color: white">Add Train</div>
            <div class="card-body">
  
              <form>
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-time-input">First Train Time (HH:mm-military time):</label>
                  <input class="form-control" id="first-time-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency:</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn"  >Submit</button>
              </form>

            </div>
          </div>
          <br>
        </div>
    </div>

  </div>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
